<ion-header>
  <ion-navbar color='navbar'>
    <ion-title item-center>Map</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


  <ion-refresher (ionRefresh)="refreshMoves($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText=""
      refreshingSpinner="circles"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
	<ion-list>
		<ion-item class="animated fadeInUp" *ngFor="let move of moves" (click)="checkStats(move)">
		<ion-avatar item-right>{{move.info.capacity}}</ion-avatar>
			<h2>{{move.info.name}}</h2>
			<p class="item-description animated fadeInLeft">{{move.info.extraInfo}}</p>
		</ion-item>
	</ion-list>

</ion-content>
