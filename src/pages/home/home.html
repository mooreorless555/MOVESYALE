<ion-header>
  <ion-navbar color='navbar'>
    <ion-title item-center>Map</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

	<button (click)="listMoves()">Click here for moves</button>

	<ion-list>
		<ion-item *ngFor="let move of moves">
			<h2>{{move.info.name}}</h2>
			<p class="item-description">{{move.info.extraInfo}}</p>
		</ion-item>
	</ion-list>

</ion-content>
