<ion-header>
  <ion-navbar color='navbar'>
    <ion-title item-center>Map</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="refreshMoves($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText=""
      refreshingSpinner="circles"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
	<ion-list>
		<ion-item no-lines class="animated fadeInUp" *ngFor="let move of moves" (click)="checkStats(move)" (press)="deleteMove(move)">
    <ion-icon item-right id="container" class="container" #container></ion-icon>
			<h1 (swipe)="checkStats(move)" (press)="presentToast('Sup', 3000)" class="cutoff">{{move.info.name}}</h1>
			<p class="item-description animated fadeInLeft">{{move.info.extraInfo}}</p>
      <p><i>Hosted by _____</i></p>
		</ion-item>
	</ion-list>
