<ion-header>
  <ion-navbar color='navbar'>
    <ion-title item-center>Map</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="progress" id="progress"></div>
  <ion-refresher (ionRefresh)="refreshMoves($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText=""
      refreshingSpinner="circles"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
	<ion-list>
		<ion-item no-lines class="animated fadeInUp" *ngFor="let move of moves">
		<ion-avatar item-right>{{move.info.capacity}}</ion-avatar>
			<h2 (click)="checkStats(move)">{{move.info.name}}</h2>
			<p class="item-description animated fadeInLeft">{{move.info.extraInfo}}</p>
			<ion-icon name="close-circle" (click)="deleteMove(move)"></ion-icon>
		</ion-item>
	</ion-list>
<!-- <round-progress [current]="current" [max]="max"></round-progress> -->

  <ion-list>
    <ion-item no-lines class="animated fadeInUp">
    <ion-icon item-right class="container" id="container" #container></ion-icon>
      <h2>ZETA</h2>
      <p class="item-description animated fadeInLeft">It's always lit here.</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item no-lines class="animated fadeInUp">
    <ion-icon item-right class="container" id="container" #container></ion-icon>
      <h2>SigEp Party</h2>
      <p class="item-description animated fadeInLeft">That's right, we're back.</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item no-lines class="animated fadeInUp">
    <ion-icon item-right class="container" id="container" #container></ion-icon>
      <h2>Cookies N' Cream</h2>
      <p class="item-description animated fadeInLeft">Free cookies in SSS!</p>
    </ion-item>
  </ion-list>

</ion-content>
